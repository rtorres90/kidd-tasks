{% extends "layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block content %}
    <h1>My Kids' Tasks.</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>
                    {{ task.name }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
