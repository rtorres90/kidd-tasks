{% extends "layout.html" %}

{% block title %}
    Edit Task
{% endblock %}

{% block content %}
    <h1>Editing Task</h1>
    <form action="{% url "tasks:edit" task.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
{% endblock %}
